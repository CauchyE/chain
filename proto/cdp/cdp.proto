syntax = "proto3";
package lcnem.jpyx.cdp;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/lcnem/jpyx/x/cdp/types";

message CDP {
  uint64 id = 1 [(gogoproto.moretags) = "yaml:\"id\""];
  string owner = 2 [(gogoproto.moretags) = "yaml:\"owner\""];
  string type = 3 [(gogoproto.moretags) = "yaml:\"type\""];
  cosmos.base.v1beta1.Coin collateral = 4 [(gogoproto.moretags) = "yaml:\"collateral\""];
  cosmos.base.v1beta1.Coin principal = 5 [(gogoproto.moretags) = "yaml:\"principal\""];
  cosmos.base.v1beta1.Coin accumulated_fees = 6 [(gogoproto.moretags) = "yaml:\"accumulated_fees\""];
  google.protobuf.Timestamp fees_updated = 7 [(gogoproto.moretags) = "yaml:\"fees_updated\""];
  string interest_factor = 8 [
    (gogoproto.moretags) = "yaml:\"interest_factor\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}

message Deposit {
  uint64 cdp_id = 1 [(gogoproto.moretags) = "yaml:\"cdp_id\""];
  string depositor = 2 [(gogoproto.moretags) = "yaml:\"depositor\""];
  cosmos.base.v1beta1.Coin amount = 3 [(gogoproto.moretags) = "yaml:\"amount\""];
}

message AugmentedCDP {
  CDP cdp = 1 [(gogoproto.moretags) = "yaml:\"cdp\""];
  cosmos.base.v1beta1.Coin collateral_value = 2 [(gogoproto.moretags) = "yaml:\"collateral_value\""];
  string collateralization_ratio = 3 [
    (gogoproto.moretags) = "yaml:\"collateralization_ratio\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}

message MsgCreateCDP {
  string sender = 1 [(gogoproto.moretags) = "yaml:\"sender\""];
  cosmos.base.v1beta1.Coin collateral = 2 [(gogoproto.moretags) = "yaml:\"collateral\""];
  cosmos.base.v1beta1.Coin principal = 3 [(gogoproto.moretags) = "yaml:\"principal\""];
  string collateral_type = 4 [(gogoproto.moretags) = "yaml:\"collateral_type\""];
}

message MsgDeposit {
  string depositor = 1 [(gogoproto.moretags) = "yaml:\"depositor\""];
  string owner = 2 [(gogoproto.moretags) = "yaml:\"owner\""];
  cosmos.base.v1beta1.Coin collateral = 3 [(gogoproto.moretags) = "yaml:\"collateral\""];
  string collateral_type = 4 [(gogoproto.moretags) = "yaml:\"collateral_type\""];
}

message MsgWithdraw {
  string depositor = 1 [(gogoproto.moretags) = "yaml:\"depositor\""];
  string owner = 2 [(gogoproto.moretags) = "yaml:\"owner\""];
  cosmos.base.v1beta1.Coin collateral = 3 [(gogoproto.moretags) = "yaml:\"collateral\""];
  string collateral_type = 4 [(gogoproto.moretags) = "yaml:\"collateral_type\""];
}

message MsgDrawDebt {
  string sender = 1 [(gogoproto.moretags) = "yaml:\"sender\""];
  string collateral_type = 2 [(gogoproto.moretags) = "yaml:\"collateral_type\""];
  cosmos.base.v1beta1.Coin principal = 3 [(gogoproto.moretags) = "yaml:\"principal\""];
}

message MsgRelayDebt {
  string sender = 1 [(gogoproto.moretags) = "yaml:\"sender\""];
  string collateral_type = 2 [(gogoproto.moretags) = "yaml:\"collateral_type\""];
  cosmos.base.v1beta1.Coin payment = 3 [(gogoproto.moretags) = "yaml:\"payment\""];
}

message MsgLiquidate {
  string keeper = 1 [(gogoproto.moretags) = "yaml:\"keeper\""];
  string borrower = 2 [(gogoproto.moretags) = "yaml:\"borrower\""];
  string collateral_type = 3 [(gogoproto.moretags) = "yaml:\"collateral_type\""];
}

message Params {
  option (gogoproto.goproto_stringer) = false;
  repeated CollateralParam collateral_params = 1 [(gogoproto.moretags) = "yaml:\"collateral_params\""];
  DebtParam debt_param = 2 [(gogoproto.moretags) = "yaml:\"debt_param\""];
  cosmos.base.v1beta1.Coin global_debt_limit = 3 [(gogoproto.moretags) = "yaml:\"global_debt_limit\""];
  string surplus_auction_threshold = 4 [
    (gogoproto.moretags) = "yaml:\"surplus_auction_threshold\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string surplus_auction_lot = 5 [
    (gogoproto.moretags) = "yaml:\"surplus_auction_lot\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string debt_auction_threshold = 6 [
    (gogoproto.moretags) = "yaml:\"debt_auction_threshold\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string debt_auction_lot = 7 [
    (gogoproto.moretags) = "yaml:\"debt_auction_lot\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  bool circuit_breaker = 8 [(gogoproto.moretags) = "yaml:\"circuit_breaker\""];
}

message CollateralParam {
  string denom = 1 [(gogoproto.moretags) = "yaml:\"denom\""];
  string type = 2 [(gogoproto.moretags) = "yaml:\"type\""];
  string liquidation_ratio = 3 [
    (gogoproto.moretags) = "yaml:\"liquidation_ratio\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  cosmos.base.v1beta1.Coin debt_limit = 4 [(gogoproto.moretags) = "yaml:\"debt_limit\""];
  string stability_fee = 5 [
    (gogoproto.moretags) = "yaml:\"stability_fee\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  string auction_size = 6 [
    (gogoproto.moretags) = "yaml:\"auction_size\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string liquidation_penalty = 7 [
    (gogoproto.moretags) = "yaml:\"liquidation_penalty\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  bytes prefix = 8 [(gogoproto.moretags) = "yaml:\"prefix\""];
  string spot_market_id = 9 [(gogoproto.moretags) = "yaml:\"spot_market_id\""];
  string liquidation_market_id = 10 [(gogoproto.moretags) = "yaml:\"liquidation_market_id\""];
  string keeper_reward_percentage = 11 [
    (gogoproto.moretags) = "yaml:\"keeper_reward_percentage\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  string check_collateralization_index_count = 12 [
    (gogoproto.moretags) = "yaml:\"check_collateralization_index_count\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string conversion_factor = 13 [
    (gogoproto.moretags) = "yaml:\"conversion_factor\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
}

message DebtParam {
  string denom = 1 [(gogoproto.moretags) = "yaml:\"denom\""];
  string reference_asset = 2 [(gogoproto.moretags) = "yaml:\"reference_asset\""];
  string conversion_factor = 3 [
    (gogoproto.moretags) = "yaml:\"conversion_factor\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string debt_floor = 4 [
    (gogoproto.moretags) = "yaml:\"debt_floor\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
}
